<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workout App</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Plan Your Workout</h1>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add New Exercise
</button>
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal-signup">
  Sign-up
</button>
<button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modal-signin">
  Sign-in
</button>

<!-- Modal -->
<div 
  class="modal fade" 
  id="exampleModal" 
  tabindex="-1" 
  aria-labelledby="exampleModalLabel" 
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New Exercise</h1>
        <button 
          type="button" 
          class="btn-close" 
          data-bs-dismiss="modal" 
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="new-exercise" class="form-label"> Exercise Name </label>
          <input type="text" class="form-control" id="new-exercise"/>
        </div>
        <div class="mb-3">
          <label for="new-sets" class="form-label"> Number of Sets </label>
          <input type="int" class="form-control" id="new-sets"/>
        </div>
        <div class="mb-3">
          <label for="new-reps" class="form-label"> Number of Reps </label>
          <input type="int" class="form-control" id="new-reps"/>
        </div>
        <div class="mb-3">
          <label for="new-notes" class="form-label"> Notes </label>
          <textarea class="form-control" id="new-notes" rows="2"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button 
          id="add-close"
          type="button" 
          class="btn btn-secondary" 
          data-bs-dismiss="modal">
          Close
        </button>
        <button id="save-new-workout" type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal  for editing a Workout-->
<div
class="modal fade"
id="modal-edit"
tabindex="-1"
aria-labelledby="modal-title"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-title">
        Edit Workout: <span id="workout-exercise"></span>
      </h4>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form id="form-edit">
        <label for="exercise-edit">Exercise Name</label>
        <input id="exercise-edit" type="text" class="form-control" name="" />
        <div id="msg"></div>

        <div class="mb-3">
          <label for="edit-sets" class="form-label"> Number of Sets </label>
          <input type="int" class="form-control" id="edit-sets"/>
        </div>
        <div class="mb-3">
          <label for="edit-reps" class="form-label"> Number of Reps </label>
          <input type="int" class="form-control" id="edit-reps"/>
        </div>
        <div class="mb-3">
          <label for="edit-notes" class="form-label"> Notes </label>
          <textarea class="form-control" id="edit-notes" rows="2"></textarea>
        </div>

        <div class="mt-3">
          <button
            id="edit-close"
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" id="edit" class="btn btn-primary">
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>

<!-- Modal  for signing up-->
<div
class="modal fade"
id="modal-signup"
tabindex="-1"
aria-labelledby="modal-title"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-title">
        Sign-up
      </h4>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form id="form-signup">
        <label for="signup-username">Username</label>
        <input id="signup-username" type="text" class="form-control" name="" />
        <div id="msg"></div>

        <div class="mb-3">
          <label for="signup-email" class="form-label"> Email </label>
          <input type="int" class="form-control" id="signup-email"/>
        </div>
        <div class="mb-3">
          <label for="signup-password" class="form-label"> Password </label>
          <input type="int" class="form-control" id="signup-password"/>
        </div>

        <div class="mt-3">
          <button
            id="signup-close"
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" id="signup-button" class="btn btn-success">
            Sign-up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>

<!-- Modal  for signing in-->
<div
class="modal fade"
id="modal-signin"
tabindex="-1"
aria-labelledby="modal-title"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-title">
        Sign-in
      </h4>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form id="form-signin">
        <label for="username">Username</label>
        <input id="username" type="text" class="form-control" name="" />
        <div id="msg"></div>
        <div class="mb-3">
          <label for="password" class="form-label"> Password </label>
          <input type="int" class="form-control" id="password"/>
        </div>

        <div class="mt-3">
          <button
            id="signin-close"
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" id="signin-button" class="btn btn-info">
            Sign-in
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Exercise</th>
            <th scope="col">Sets</th>
            <th scope="col">Reps</th>
            <th scope="col">Notes</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="workout-rows"></tbody>
      </table>
    
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
</body>
</html>
